<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Pro - ServiceSync</title>
    <link rel="stylesheet" href="../css/become_pro.css"> 
</head>
<body>
    <div class="pro-container">
        <form id="becomeProForm">
            <h2>Become a Pro</h2>

            <!-- Basic Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                <span class="error-message">Can't be blank</span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error-message">Enter a valid email</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <span class="error-message">Enter a valid phone number</span>
            </div>

            <!-- Professional Information -->
            <div class="form-group">
                <label for="serviceCategory">Service Category</label>
                <select id="serviceCategory" name="serviceCategory" required>
                    <option value="">Select a category</option>
                    <option value="electrician">Electrician</option>
                    <option value="plumber">Plumber</option>
                    <option value="painter">Painter</option>
                    <option value="cleaning">Cleaning</option>
                </select>
                <span class="error-message">Please select a category</span>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" placeholder="Enter years of experience" min="0" required>
                <span class="error-message">Can't be blank</span>
            </div>

            <!-- Service Location -->
            <div class="form-group">
                <label for="serviceLocation">Service Location</label>
                <input type="text" id="serviceLocation" name="serviceLocation" placeholder="Enter your service location" required>
                <span class="error-message">Can't be blank</span>
            </div>

            <!-- Verification -->
            <div class="form-group">
                <label for="govId">Upload Government ID</label>
                <input type="file" id="govId" name="govId" required>
            </div>
            <div class="form-group">
                <label for="addressProof">Proof of Address</label>
                <input type="file" id="addressProof" name="addressProof" required>
            </div>

            <!-- Submit -->
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="../js/become_pro.js"></script> 
</body>
</html>
